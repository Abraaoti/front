<div class="card">


    <mat-toolbar color="primary">
        <span>Sistema de Gestao de pessoas</span>
        <span class="example-spacer"></span>
        <button  (click)=" formCargo()"  mat-raised-button  color="primary">Nova Cargo</button>
    </mat-toolbar>


  <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Analista " #input>
   </mat-form-field>


    <div class="container mat-elevation-z8">
        <div class="table-container">

            <table mat-table [dataSource]="dataSource" matSort class="tabela">

                <!-- ID Column -->

                <!-- Name Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}}  </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CARGO </th>
                    <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
                </ng-container>




                <!-- Symbol Column -->
                <ng-container matColumnDef="acoes">
                    <th class="mat-header" mat-header-cell *matHeaderCellDef mat-sort-header> AÇÕES </th>
                    <td mat-cell *matCellDef="let row">  
                        <button mat-icon-button color="primary" (click)="editForm(row)">
                            <i class="material-icons" >editar</i>
                        </button>
                        <button mat-icon-button color="warn" (click)="delete(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Sem dados "{{input.value}}"</td>
                </tr>
            </table>       
        </div>
        <mat-paginator [pageSizeOptions]="[10, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
