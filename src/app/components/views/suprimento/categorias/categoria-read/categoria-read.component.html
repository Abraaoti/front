<div class="content">
    <div class="titulo">
        <h1>Categoria</h1>
    </div>
    
    <button class="mat-elevation-z8" (click)=" formCategoria()"  mat-stroked-button color="primary">Nova Categoria</button>
    
    <div class="mat-elevation-z8 content_table">


        <table class="tabela" mat-table [dataSource]="categorias" >

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> NOME </th>
                <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="categorias">
                <th mat-header-cell *matHeaderCellDef> CATEGORIAS </th>
                <td mat-cell *matCellDef="let row"> 
                <a class="cats" href="">
                        <i class="material-icons" >books</i>
                    </a>
                </td>
            </ng-container>



            <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">  
                    <a class="editar" href="#">
                        <i class="material-icons" >edit</i>
                    </a>
                    <a class="delete" href="#">
                        <i class="material-icons" >delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>
    </div>

</div>
