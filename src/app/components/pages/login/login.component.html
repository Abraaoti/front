<div class="container">
    <form class="form mat-elevation-z8">
        <h1>GestÃ£o de pessoa</h1>
        <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="creds.email" [formControl]="email" name="email" matInput  placeholder="Ex.: comercio@tst.com" required >
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="creds.senha" [formControl]="senha" name="senha" matInput type="password" placeholder="Ex.: 123" required>
        </mat-form-field>

        <button [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary" >Logar</button>
        
    </form>
  

</div>
